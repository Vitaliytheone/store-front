<div class="modal fade confirm-modal" id="confirmModal" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <% if (typeof(confirm_message) !== "undefined" && confirm_message != '') { %>
            <div class="modal-header">
                <h3 id="conrirm_label"><%= title %></h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
                <p><%= confirm_message %></p>
            </div>


            <div class="modal-footer justify-content-start">
                <button class="btn btn-primary m-btn--air" id="confirm_yes"><%= confirm_button %></button>
                <button class="btn btn-secondary m-btn--air" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
            </div>
            <% } else { %>
            <div class="modal-body">
                <div class="text-center">
                    <h3 id="conrirm_label"><%= title %></h3>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary m-btn--air" id="confirm_yes"><%= confirm_button %></button>
                    <button class="btn btn-secondary m-btn--air" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
                </div>
            </div>
            <% } %>
        </div>
    </div>
</div>
