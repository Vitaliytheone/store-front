<div class="modal fade confirm-modal" id="confirmModal" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <% if (typeof(confirm_message) !== "undefined" && confirm_message != '') { %>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="conrirm_label"><%= title %></h3>
            </div>

            <div class="modal-body">
                <p><%= confirm_message %></p>
            </div>


            <div class="modal-footer">
                <button class="btn btn-primary" id="confirm_yes"><%= confirm_button %></button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
            </div>
            <% } else { %>
            <div class="modal-body">
                <div class="text-center">
                    <h3 id="conrirm_label"><%= title %></h3>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" id="confirm_yes"><%= confirm_button %></button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
                </div>
            </div>
            <% } %>
        </div>
    </div>
</div>
