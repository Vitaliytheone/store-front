<div class="modal fade confirm-modal" id="confirmModal" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog modal-sm modal-dialog__center" role="document">
        <div class="modal-content">
            <% if (typeof(confirm_message) !== "undefined" && confirm_message != '') { %>
            <div class="modal-body text-center">
                <h5 class="mb-0"><%= title %></h5>
            </div>

            <div class="modal-body">
                <p><%= confirm_message %></p>
            </div>

            <div class="modal-footer modal-footer__padding-10 justify-content-center">
                <button class="btn btn-light" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
                <button class="btn btn-primary" id="confirm_yes"><%= confirm_button %></button>
            </div>
            <% } else { %>

            <div class="modal-body text-center">
                <h5 id="conrirm_label" class="mb-0"><%= title %></h5>
            </div>

            <div class="modal-footer modal-footer__padding-10 justify-content-center">
                <button class="btn btn-light" id="confirm_cancel" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
                <button class="btn btn-primary" id="confirm_yes"><%= confirm_button %></button>
            </div>
            <% } %>
        </div>
    </div>
</div>
