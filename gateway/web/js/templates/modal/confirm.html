<div class="modal fade confirm-modal" id="confirmModal" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <% if (typeof(confirm_message) !== "undefined" && confirm_message != '') { %>
            <div class="modal-header">
                <h3 id="conrirm_label"><%= title %></h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
                <h5 class="text-center mb-3">
                    <%= confirm_message %>
                </h5>
            </div>


            <div class="modal-footer justify-content-start">
                <button class="btn btn-secondary mr-2" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
                <button class="btn btn-danger" id="confirm_yes"><%= confirm_button %></button>
            </div>
            <% } else { %>
            <div class="modal-body">
                <h5 class="text-center mb-3">
                    <%= title %>
                </h5>

                <div class="text-center">
                    <button class="btn btn-secondary mr-2" data-dismiss="modal" aria-hidden="true"><%= cancel_button %></button>
                    <button class="btn btn-danger" id="confirm_yes"><%= confirm_button %></button>
                </div>
            </div>
            <% } %>
        </div>
    </div>
</div>
